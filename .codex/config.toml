[mcp_servers.chrome-devtools]
command = "bash"
args = ["-lc", 'export NVM_DIR="${NVM_DIR:-$HOME/.nvm}"; [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"; nvm use --silent 22 >/dev/null; exec npx -y chrome-devtools-mcp@latest "--browser-url=http://127.0.0.1:9222"']
startup_timeout_ms = 60_000
env_vars = ["ALL_PROXY", "all_proxy", "http_proxy", "https_proxy", "HTTP_PROXY", "HTTPS_PROXY"]
